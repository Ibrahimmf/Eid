<html lang="ar" dir="rtl"<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة المعايدة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Gulzar&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #card-container {
            position: relative;
            display: inline-block;
            border: 5px solid white;
            border-radius: 9px;
            width: 300px;
            height: 500px;
            margin-bottom: 20px;
        }

        #card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #text-overlay {
            position: absolute;
            top: 79%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            direction:rtl;
            font-family: 'Almarai', sans-serif;
            color: white;
            white-space: nowrap;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
</head>
<body>
    <div id="card-container">
        <img id="card-image" src="img1.jpg" alt="Greeting Card">
        <div id="text-overlay">ادخل اسمك هنا</div>
    </div>

    <input type="text" id="name-input" placeholder="أدخل اسمك هنا">

    <label for="card-selector">اختر الصورة:</label>
    <select id="card-selector">
        <option value="img1.jpg">صورة 1</option>
        <option value="img2.jpg">صورة 2</option>
        <option value="img3.jpg">صورة 3</option>
    </select>

    <button id="apply-text">تطبيق النص</button>
    <button id="download-card">تحميل البطاقة</button>

    <script>
        document.getElementById('apply-text').addEventListener('click', function () {
            const textOverlay = document.getElementById('text-overlay');
            const nameInput = document.getElementById('name-input');
            textOverlay.textContent = nameInput.value;
        });

        document.getElementById('card-selector').addEventListener('change', function () {
            const cardImage = document.getElementById('card-image');
            cardImage.src = this.value;
        });

        document.getElementById('download-card').addEventListener('click', function () {
            const cardContainer = document.getElementById('card-container');
            html2canvas(cardContainer).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'greeting-card.png';
                link.click();
            });
        });
    </script>


</body></html>
