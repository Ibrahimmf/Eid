<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Gulzar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>خدمة بطاقات التهنئة</title>
</head>
<body>
    <div class="container">
        <h1>نهنئكم بحللول عيد الفطر المبارك</h1>
        <h2> وكل عام وأنتم بخير</h2>
        <h3>و نقدم لكم خدمة إصدار بطاقة التهنئة الخاصة بكم</h3>
        <div class="card">
            <img src="card-image.jpeg" alt="بطاقة تهنئة" id="card-image">
            <div id="name-display" class="name-display"></div>
        </div>
        <div class="input-section">
            <label for="name-input">أدخل اسمك:</label>
            <input type="text" id="name-input" placeholder="أدخل اسمك هنا">
            <button id="submit-name">عرض البطاقة</button>
            <button id="save-card">حفظ البطاقة</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
